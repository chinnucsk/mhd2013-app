<html>
<head>
	<title>Event playlist generator</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <link href='http://fonts.googleapis.com/css?family=Ceviche+One' rel='stylesheet'>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700' rel='stylesheet'>
</head>
<body>

  <script id="events-list-tpl" type="text/x-handlebars-template">
    <div class="event {{id}}">
      <img src="{{picture}}">
      <p class="border-bottom">{{name}}</p>
      <p>
        <span>{{date}}</span>
        <span>{{time}}</span>
      </p>
      <button class="create-playlist">Create playlist</button>
  </script>

	<p>Let's get this party started!</p>

  <button id="fb-login">Login with facebook</button>

  <div class="events-list">
    <h2>Your Events</h2>
  </div>

  <script src="/js/vendor/underscore-min.js"></script>
  <script src="/js/vendor/jquery-min.js"></script>
  <script src="/js/vendor/handlebars.js"></script>
  <script src="/js/vendor/sugar-1.3.8.min.js"></script>
  <script src="/js/event.js"></script>
  <script src="/js/render.js"></script>
  <script src="/js/bridge.js"></script>
  <script>
    window.Fucker.init();
    $('#fb-login').click(window.Fucker.init);
  </script>
</body>
</html>
