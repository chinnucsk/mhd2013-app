<html>
<head>
	<title>Event playlist generator</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body class="start">

  <script id="events-list-tpl" type="text/x-handlebars-template">
    <div data-id="{{id}}" data-index="{{index}}" class="event">
      <img class="event-img" src="{{picture}}">
      <p class="title border-bottom">{{name}}</p>
      <p class="meta">
        <span><i>&#128340;</i>{{time}}</span>
        <span><i>&#128197;</i>{{date}}</span>
      </p>
      <a class="create-playlist">
        <img src="img/note.png">
        Create <em>playlist</em>
      </a>
  </script>

<script id="tracks-list-tpl" type="text/x-handlebars-template">
    <li class="track">
      <a href="{{link}}">
        <img src="{{picture}}"/>
        <span>{{title}}</span>
      </a>
    </li>
  </script>

  <a id="fb-login" href="#">Let's get this party <em>started!</em><img src="img/fb.png" /></a>

  <div class="events-list">
    <h2>Events</h2>
  </div>

  <div class="tracks-list" style="display:none;">
    <h2>Playlist name</h2>
    <ul></ul>
  </div>

  <script src="/js/vendor/jquery-min.js"></script>
  <script src="/js/vendor/bootstrap.js"></script>
  <script src="/js/vendor/underscore-min.js"></script>
  <script src="/js/vendor/handlebars.js"></script>
  <script src="/js/vendor/sugar-1.3.8.min.js"></script>
  <script src="/js/event.js"></script>
  <script src="/js/render.js"></script>
  <script src="/js/bridge.js"></script>
  <script src="/js/playlist.js"></script>

  <script>
    // window.Fucker.init();
    $('#fb-login').click(window.Fucker.init);
  </script>
</body>
</html>
